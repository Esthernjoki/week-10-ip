apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-k8s-deployment
  labels:
    app: yolo-k8s
spec:
  replicas: 3
  selector:
    matchLabels:
      app: yolo-k8s
  template:
    metadata:
      labels:
        app: yolo-k8s
    spec:
      containers:
      - name: yolo-k8s-backend
        image: warui1225/yolo-backend:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5050
        envFrom:
        - configMapRef:
            name: mongo-configmap
      - name: yolo-k8s-frontend
        image: warui1225/yolo-frontend:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
      - name: mongo
        image: warui1225/mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
      volumes:
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongo-storage
